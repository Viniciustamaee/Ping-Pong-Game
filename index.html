<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container border">

        <header>

            <img src="https://plus.unsplash.com/premium_photo-1667935668886-e237707b1e84?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="mt-2 img-fluid" alt="" id="headerImg">
            <p>Ping pong Score</p>

            <hr>

            <label for=""><b>Score</b></label>

            <select name="" id="games" class="col-sm">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

        </header>

        <section>

            <h1><span id="adv1Placar">0</span> To <span id="adv2Placar">0</span></h1>
            <div class="container text-center">
                <div class="row" id="btn-group">
                    <div class="col-lg mt-2">
                        <button onclick id="adv1" class="btn btn-primary">Jogador 1</button>
                    </div>
                    <div class="col-sm mt-2">
                        <button onclick id="adv2" class="btn btn-primary">Jogador 2</button>
                    </div>
                    <div class="col-sm mt-2">
                        <button onclick id="reset" class="btn btn-danger">Reset</button>
                    </div>
                </div>

        </section>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
